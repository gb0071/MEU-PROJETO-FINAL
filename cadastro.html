          <!DOCTYPE html>
          <html lang="pt-br">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Horários - Venus Academy</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
              <link rel="stylesheet" href="style.css">
          </head>
          <body>
            <br>
            <br>
              <div class="container">
                  <h1 class="mt4"></h1>
               
                  
                  <form class="mt-4">
                      <div class="mb-3">
                          <label for="nome" class="form-label">NOME</label>
                          <input type="text" class="form-control" id="nome" required>
                      </div>
                      
                      <div class="mb-3">
                          <label for="email" class="form-label">E-MAIL</label>
                          <input type="email" class="form-control" id="email" required>
                      </div>
          
                      <div class="mb-3">
                          <label for="modalidade" class="form-label">MODALIDADE</label>
                          <select class="form-select" id="modalidade">
                              <option>Jiu-Jitsu</option>
                              <option>Muay Thai</option>
                              <option>Boxe</option>
                              <option>karate</option>
                              
                          </select>
                      </div>
          
                      <div class="mb-3">
                          <label for="horario" class="form-label">ESCOLHA SEU HORÁRIO</label>
                          <select class="form-select" id="horario">
                              <option>Segunda - 18h</option>
                              <option>Terça - 19h</option>
                              <option>Quarta - 20h</option>
                              <option>Quinta - 18h</option>
                              <option>Sexta - 19h</option>
                              <option>Sábado - 10h</option>
                          </select>
                      </div>
          
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </form>
              </div>
          
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
          </body>
